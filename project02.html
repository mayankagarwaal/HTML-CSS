<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
</head>
 <body style="border: 10px solid rgb(1, 7, 1);" background color="Black">
<marquee behavior="scroll" direction="left">
  <h2>Billing Address</h2>
 </marquee>
 <hr/>
  <form>
    <table >
      <tr>
        <td>Full Name:</td>
        <td><input type="text" placeholder="Enter Your Full Name"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" placeholder="Enter Email Address"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" placeholder="Enter Address"></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input type="text" placeholder="Enter City"></td>
      </tr>
      <tr>
        <td>State:</td>
        <td><input type="text" placeholder="Enter State"></td>
      </tr>
      <tr>
        <td>Zip Code:</td>
        <td><input type="text" placeholder="123456"></td>
      </tr>
    </table>
<marquee behavior="alternate" direction="Right">
    <hr/>
    <h2>Payment</h2>
     <hr/>
 </marquee>
  
    <table>
      <tr>
        <td>Card Accepted:</td>
        <td>
          PayPal, MasterCard, Visa, AmEx
        </td>
      </tr>
      <tr>
        <td>Name on Card:</td>
        <td><input type="text" placeholder="Enter Card Name"></td>
      </tr>
      <tr>
        <td>Credit Card Number:</td>
        <td><input type="text" placeholder="1111-2222-3333-4444"></td>
      </tr>
      <tr>
        <td>Exp Month:</td>
        <td>
          <select>
            <option selected>Choose Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Exp Year:</td>
        <td>
          <select>
            <option selected>Choose Year</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>CVV:</td>
        <td><input type="text" placeholder="123"></td>
      </tr>
    </table>

    <br>
   <br><br>
<pre>                      <input type="submit" value="Proceed To Checkout" style="background-color:green; color:white;">  </pre>

  </form>

</body>
</html>
